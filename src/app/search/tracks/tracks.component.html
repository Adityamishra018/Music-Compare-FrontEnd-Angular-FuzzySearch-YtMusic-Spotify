<div class="track">
    <img src="{{track.artwork}}" referrerpolicy="no-referrer" alt="artwork">
    <div #trackDetails class="track-details">
        <div class="title-artist">{{track.title}} | {{track.artists}}</div>
        <div class="album">{{track.album}}</div>
        <div class="playlist-title">{{track.playlist_title}}</div>
    </div>
</div>
